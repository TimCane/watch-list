<p-table
  #dataTable
  [value]="data"
  [lazy]="true"
  (onLazyLoad)="onLazyLoad($event)"
  dataKey="id"
  [rows]="10"
  [totalRecords]="total!"
  [rowHover]="true"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="searchFields"
  [tableStyle]="{ width: '100%' }"
  styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <button
        pButton
        label="Clear"
        class="p-button-outlined"
        icon="pi pi-filter-slash"
        (click)="clear()"
      ></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="search($event)"
          [(ngModel)]="searchVal"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns" [pSortableColumn]="column.field">{{ column.caption }} <p-sortIcon [field]="column.field"></p-sortIcon></th>
    </tr>
    <tr>
      <th *ngFor="let column of columns">
        <p-columnFilter
        *ngIf="column.filterable"
          [type]="column.type"
          [field]="column.field"
        ></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td *ngFor="let column of columns">
        <div [ngSwitch]="column.type">
          <div *ngSwitchCase="'date'">
            <span [pTooltip]="(data[column.field] | date : 'longTime')!">
              {{ data[column.field] | date : "longDate" }}
            </span>
          </div>
          <div *ngSwitchDefault>{{ data[column.field] }}</div>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="text-center" [attr.colspan]="columns.length">
        {{ emptyMessage }}
      </td>
    </tr>
  </ng-template>
</p-table>
