<div
  *ngIf="{
    languages: languages$ | async,
    total: total$ | async
  } as state"
>
  <p-card *ngIf="state.languages != null && state.total != null">
    <div class="m-0">
      <editor-data-table
        [data]="state.languages"
        [total]="state.total"
        [columns]="columns"
        (onLoadData)="onDataLoad($event)"
      >
      </editor-data-table>
    </div>
  </p-card>
</div>
